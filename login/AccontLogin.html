<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>账号密码登录页面</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../layui/css/layui.css" />
		<link rel="stylesheet" href="../css/base.css" />
		<link rel="stylesheet" href="../css/login.css" />
		<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
	</head>

	<body>
		<div class="layui-container contentBox">
			<div class="layui-row">
				<div class="layui-col-xs12">
					<a class="user" href="IdentifyLogin.html">验证码登录</a>
				</div>
			</div>
			<div class="layui-row">
				<div class="layui-col-xs12 logoimg">
					<div class="logo"><img src="../images/circular.png" /></div>
					<p class="cityname"><strong>广西农信智慧城市</strong></p>
				</div>
			</div>
			<form class="layui-form User" action="">
				<div class="layui-form-item onerow">
					<input id="uid" type="text" name="number" lay-verify="pass" placeholder="请输入账号" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-item onerow">
					<input id="pwd" type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
				</div>
				<button type="button" class="layui-btn login_btn" id="btn">登录</button>
			</form>
			<div class="layui-row footer">
				<button type="button" class="reg">用户注册</button>
				<button type="button" class="forget">忘记密码</button>
			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function(e) {
				$("#btn").click(function() { 
					//取用户名和密码
					var u = $("#uid").val(); //取输入的用户名
					var p = $("#pwd").val(); //取输入的密码
					$.ajax({
						url: "",//验证地址
						data: {
							u: u,
							p: p
						},
						type: "POST",
						dataType: "TEXT",
						success: function(data) {
							if(data.trim() == "OK") //要加上去空格，防止内容里面有空格引起错误。
							{
								window.location.href = ""; //成功后跳转到首页。
							} else {
								alert("用户名或密码错误");
							}

						}

					});

				})
			});
		</script>
	</body>

</html>
