<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../layui/css/layui.css" />
		<link rel="stylesheet" href="../css/base.css" />
		<link rel="stylesheet" href="../css/login.css" />
		<title>实名认证</title>
	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-row title">
				<a href="###" class="back"><i class="layui-icon">&#xe603;</i>&nbsp;&nbsp;返回</a>
				<span class="file-title">实名认证</span>
				<a href="首页地址" class="next">跳过</a>
			</div>
			<form class="layui-form authen" action="">
				<div class="layui-form-item onerow">
					<input type="text" id="phone" name="number" placeholder="请输入姓名" class="layui-input">
				</div>
				<div class="layui-form-item">
					<input id="verification-code" type="text" name="" placeholder="请输入身份证号" class="layui-input" required>
					<span class="display">身份证号格式不正确！</span>
				</div>
				<div class="layui-form-item">
					<input id="verification-code" type="password" name="" placeholder="请输入农信银行卡号" class="layui-input" required>
					<span class="display">银行卡号格式不正确！</span>
				</div>
				<div class="layui-form-item">
					<input id="verification-code" type="password" name="" placeholder="请输入手机号" class="layui-input" required>
				</div>
				<div class="layui-form-item">
					<input id="verification-code" type="password" name="" placeholder="请输入验证码" class="layui-input" required>
					<!--<span class="get" id="getbtn get-verification-code" value="获取验证码">获取验证码</span>-->
				</div>
				<button type="submit" class="layui-btn submit_btn">提交</button>
			</form>
		</div>
	</body>

</html>
