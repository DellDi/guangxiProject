<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>常用地选择</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../layui/css/layui.css" />
		<link rel="stylesheet" href="../../css/base.css" />
		<link rel="stylesheet" href="../../css/login.css" />
		<style type="text/css">
			.title {
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div class="layui-fluid ">
			<div class="layui-row listContent">
				<h2 class="listTitle">
                    <a href="javascript:history.back(-1)" class="back">
                        <i class="layui-icon layui-icon-left"></i> 返回
                    </a>
                    选择常用地
                    <a class="nextHtml">下一步</a>
               </h2>

			</div>
			<div class="layui-row contentBox">
				<p>选择常用地
					<i class="layui-icon right">&#xe602;</i>
					<input type="text" class="pick" id="picker" placeholder="--点击选择--">
				</p>
			</div>
		</div>
		<script src="../../js/picker.min.js"></script>
		<script type="text/javascript" src="../../js/city.js"></script>
		<script type="text/javascript" src="../../js/chance.js"></script>
		<script type="text/javascript">
			function next() {
				var picker = $("#picker").val();
				$.ajax({
					type: "POST",
					dataType: "json",
					url: "",
					data: {
						"picker": picker
					},
					success: function(data) {
						if(data.status == "0") {
							window.location.href = "AccontLogin.html";
						} else {
							alert("选择有误")
						}
					}
				});
			}
		</script>
	</body>

</html>
